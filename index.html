<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="./assets/img/iconWeb.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.4.0-web/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="app">
        <div class="player">
            <!-- Dashbord -->
            <div class="dasbord">
                <header>
                    <h4>Now playing</h4>
                    <h2 class="name_playing">Khuất lối</h2>
                    <div class="sound">
                        <i class="icon-sound fa-solid fa-volume-high"></i>
                        <i class="icon-mute fa-solid fa-volume-xmark"></i>
                        <input type="range" id="ip-sound" class="ip-sound" value="0" min="0" max="1" step="0.01">
                    </div>
                </header>
                <div class="cd">
                    <img src="./assets/img/khuatloi.jpg" alt="">
                </div>
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fa-sharp fa-solid fa-backward"></i>
                    </div>
                    <div class="btn btn-play">
                        <i class="fa-solid fa-pause"></i>
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fa-sharp fa-solid fa-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                </div>
                <div class="time-music">
                    <span class="time-start">00:00</span>
                    <input id="progress" type="range" value="0" min="0" max="100" step="1">
                    <span class="time-end">00:00</span>
                </div>
                <audio id="audio" src=""></audio>
            </div>
            <div class="playlist">


            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
